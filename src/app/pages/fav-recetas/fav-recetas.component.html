<div class="container">
    <h1 class="fuente-caligrafia">Recetas</h1>
    <a type="button" routerLink="anyadir" class="btn btn-secondary">AÃ±adir Receta</a>
    <br>
    <h5>Ver por autor</h5>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        @for(autor of autores; track $index) {
        <div class="col">
            <div class="card">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQP69VhNwEwfPkMoskVDDjMblTUciNTLiQTRQ&s"
                    class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{autor.nombre}}: {{ autor.dni }}</h5>
                    <a class="btn btn-secondary largo" type="button" [routerLink]="['/recetas/autor/', autor.dni]">Ver</a>
                </div>
            </div>
        </div>
        }
        <br>
        <!-- <a type="button" [routerLink]="['/recetas/receta', 10]" class="btn btn-secondary">(BORRAR) Receta</a> -->
    </div>
    <br>
    <h5>Ver por etapa</h5>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
            <div class="card">
                <img src="https://www.comedera.com/wp-content/uploads/2022/12/Desayono-americano-shutterstock_2120331371.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Desayuno</h5>
                    <a class="btn btn-secondary largo" type="button" [routerLink]="['/recetas/etapa/', 'Desayuno']">Ver</a>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <img src="https://cdn.hellofresh.com/es/cms/SEO/recipes/tiras_de_pollo_con_salsa_teriyaki.jpeg" class="card-img-top" alt="...">
                <div class="card-body">

                    <a class="btn btn-secondary largo" type="button" [routerLink]="['/recetas/etapa/', 'Comida']">Ver</a>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <img src="https://amp.protocolo.org/extfiles/i-99-cG.16432.1.jpg" class="card-img-top" alt="...">
                <div class="card-body">
