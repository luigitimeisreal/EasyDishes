<div class="container">
    <h1 class="fuente-caligrafia">Contacto</h1>
    <form [formGroup]="contacto" (ngSubmit)="enviarMensaje()">

        <div class="mb-3">
            <label class="form-label">Mensaje</label>
            <textarea class="form-control" rows="3" formControlName="mensaje"></textarea>
        </div>
        @for (err of errors; track $index) {
            @if(contacto.get('mensaje')?.hasError(err.type) && contacto.get('mensaje')?.touched) {
                <p class="text-danger">{{err.message}}</p>
            }
        }
        <label class="form-label">Receta</label>
        <select class="form-select" formControlName="recetaDirigida">
            @for (receta of recetas; track $index) {
                <option [value]="receta.id">{{receta.id}}:{{receta.nombre}}</option>
            }
        </select>
        <br>
        <div class="d-grid gap-2">
            <input class="btn btn-secondary" type="submit">
        </div>
    </form>
</div>
